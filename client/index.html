<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cajmen</title>
</head>

<body>
    <div class="row">
        {{> yield}}
    </div>
</body>

<template name="tables">
<div class="row">
  <h3 class="small-12 columns">Tables</h3>
  <div class="small-12 columns">
    <ul class="small-block-grid-2 medium-block-grid-3 large-block-grid-4">
        {{#each tables}}
        <li><a class="button" href="{{pathFor 'table'}}">{{name}}</a></li>
        {{/each}}
    </ul>
  </div>
  <div class="small-12 columns">
    <div id="createtable" class="small-6 left">
        <input type="text" id="new-table" placeholder="Add table" />
    </div>
    <div class="small-3 right">
        <a class="button postfix" href="{{pathFor 'items'}}">Items</a>
    </div>
  </div>
</div>    
</template>

<template name="table">
<div class="row">
    <h3 class="small-12 columns">Table - {{name}}</h3>
    <p><a class="button">New order</a></p>
    <p><a class="button">List orders</a></p>
</div>
</template> 

<template name="items">
<div class="row">
    <h3 class="small-12 columns">Items</h3>
</div>
{{#each items}}
<div class="row">
    <div class="small-8 columns">{{name}}</div>
    <div class="small-2 columns">{{price}}</div>
    <div class="small-2 columns"><button id="delete" class="button postfix">X</button></div>
</div>  
{{/each}}
<div id="additem" class="row">
    <div class="small-8 columns"><input type="text" id="name" placeholder="name" /></div>
    <div class="small-2 columns"><input class="small-3" type="number" id="price" placeholder="price" /></div>
    <div class="small-2 columns"><button class="button postfix" id="add">Add</button></div>
</div>  
</template>
