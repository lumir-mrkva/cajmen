<template name="admin">
<div class="row">
	<h3 class="small-12 columns">Admin</h3>
</div>  

<div class="row panel">
	<div class="small-12 columns">
		<a class="button secondary" href="{{pathFor 'items'}}">Items</a>
		<a class="button secondary" href="{{pathFor 'stats'}}">Stats</a>
	</div>
</div>

<div class="row">
	<h4 class="small-12 columns">Tables</h4>
</div>

<div class="row">
	<div class="small-12 columns">
		<ul class="small-block-grid-2 medium-block-grid-3 large-block-grid-4">
		{{#each tables}}
			<li>
				<a class="button" href="{{pathFor 'table'}}">{{name}}</a>
			</li>
		{{/each}}
		</ul>
	</div>
</div>

<div class="row">
	<div id="createtable" class="small-8 columns">
			<input type="text" id="table" placeholder="new table name" />
	</div>
	<div class="small-4 columns">
			<a class="button secondary postfix" id="addTable">Add table</a>
	</div>
</div>
</template>

<template name="stats">
		<div class="row">
				<h3 class="small-12 columns">Stats</h3>
		</div>
		<div class="row">
			<div class="small-12 medium-6 columns">
				<p>Total renevue: {{totalRenevue}}</p>
				<table>
					{{#each bestItems}}
					<tr><td>{{item.name}}</td><td>{{count}}</td><td>{{renevue}}</td></tr> 
					{{/each}}
				</table>
			</div>
		</div>
</template>
