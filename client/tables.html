<template name="tables">
<div class="row">
  <h3 class="small-12 columns">Cajmen <a class="button right secondary" href="{{pathFor 'orders'}}">Orders</a></h3>
  <div class="small-12 columns">
    <ul class="small-block-grid-3 medium-block-grid-4 large-block-grid-5">
        {{#each tables}}
            <li><a style="background-color: {{color}}" class="button" id="order">{{name}}</a></li>
        {{/each}}
    </ul>
  </div>
</div>
</template>

<template name="table">
<div class="row">
    <h3 class="small-12 columns">Table {{table.name}}</h3>
    <div class="small-12 columns">
        <a id="new" class="button">New order</a>
        <a id="remove" class="button secondary right">Remove table</a>
    </div>
    <div class="small-12 columns">
        <table class="small-12">
            {{#each orders}}
                <tr>
                    <td>
                        <a href="{{pathFor 'order'}}"><div>{{number}}</div></a>
                    </td>
                    <td>
                    {{#if created}}
                        {{moment created}}
                    {{/if}}
                    </td>
                    <td class="small-2">
                        {{#if printed}}
                        <button id="print" class="button postfix">
                            <i class="fi-print"></i>
                        </button>
                        {{/if}}
                    </td>
                    <td class="small-2">
                        <button id="removeOrder" class="button alert tiny
                            postfix"><i class="fi-x"></i></button>

                    </td>
                </tr>
            {{/each}}
        </table>
    </div>
</div>
</template>
